    <h1 class="p-form">
        Thank you for being here, please fill in this form.

    </h1>
    <form id="form-style" class="form">
        <p class="p-form"> Please select your Gender</p>

        <input type="radio" id="male" name="gender">
        <label class="p-form" for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label class="p-form" for="female">Female</label><br>

        <input type="radio" id="other" name="gender">
        <label class="p-form" for="other">Other</label>

        <p class="p-form">What's your Occuppation?</p>
        <label for="need"></label>
        <select class="select" name="profession" id="need">
            <option disabled selected value></option>
            <option value="student">Student</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="Health worker">Health worker</option>
            <option value="Unemployed">Unemployed</option>

        </select>
        <br>
        <br>
        <label class="p-form" for="name">Name:</label>
        <input type="name" name="name" id="name">
        <br>
        <br>
        <br>

        <label class="p-form" for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>

        <input class="submit" type="submit">

    </form>
    <h1 class="p-form">Connect with me on these applications:</h1>
    <footer class="icon">

        <a href="#" class="fa fa-facebook">Facebook</a>
        <a href="#" class="fa fa-twitter">Twitter</a>
        <a href="#" class="fa fa-instagram">Instagram</a>
